<!DOCTYPE html>
<html lang="ja" ng-app="App">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <title>Git Notification</title>
</head>

<body>
    <div class="container-fluid" ng-controller="gitCtrlLog">
        <h1>Git Notification</h1>
        <label>Repository is <b>{{repository}}</b></label>
        <hr>
        <div class="row">
            <div class="col-md-8">
                <button type="button" class="btn btn-success" ng-click="this.updateLogs()">Refresh</button>
                <button type="button" class="btn btn-secondary">Pull</button>
                <button type="button" class="btn btn-secondary">Fetch</button>
                <button type="button" class="btn btn-secondary">Push</button>
                <button type="button" class="btn btn-secondary">Commit</button>

            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" id="repository" placeholder="Choice a repository" ng-model="repository_buf">
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-info" ng-click="this.choiceRepository()">Choice</button>
            </div>
        </div>

        <hr>
        <!-- Log -->
        <div class="card-block" ng-cloak>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="log in logs" id="{{log['hash']}}">
                    <div class="row">
                        <div class="col-md-7">
                            {{log['message']}}
                        </div>
                        <div class="col-md-2">
                            {{log['author']}}
                        </div>
                        <div class="col-md-3">
                            {{log['authored_date']}}
                        </div>
                    </div>
                </li>
            </ul>
            <hr>

            <!-- commit -->
            <div class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Commit</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="閉じる">
                        <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <p>Commit message</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary">Commit</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- jQuery -->
            <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

            <!-- Angular -->
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-cookies.min.js"></script>

            <script type="text/javascript" src="/js/main.js"></script>
</body>

</html>
